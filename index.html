<!DOCTYPE html>
<html>
  <head>
    <title>Course Prerequisites and Postrequisites</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Course Prerequisites and Postrequisites</h1>
    <p>Enter a course code or name to see its prerequisites and postrequisites:</p>
    <form onsubmit="querySubject(); return false;">
      <label for="subject-query">Course Code or Name:</label>
      <input type="text" id="subject-query" required>
      <input type="submit" value="Submit">
    </form>
    <div id="results"></div>
    <script src="script.js"></script>
  </body>
</html>
